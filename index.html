<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Leetcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading -->
        <h1>LeetMetric</h1>

        <!-- user details -->
        <div class="user">
            <p>Enter your username</p>
            <div class="user_search">
                <input type="text" id="username" placeholder="Enter your name">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <!-- stats -->
         <div id="stat">
            <div class="easy block">
                <span>Easy</span>
                <div class="piechart" id="piechart1">
                    <span id="pie1">Easy</span>
                </div>
                <div class="stat1"></div>
            </div>
            <div class="medium block">
                <span>Medium</span>
                <div class="piechart" id="piechart2">
                    <span id="pie2">Medium</span>
                </div>
                <div class="stat2"></div>
            </div>
            <div class="hard block">
                <span>Hard</span>
                <div class="piechart" id="piechart3">
                    <span id="pie3">Hard</span>
                </div>
                <div class="stat3"></div>
            </div>
         </div>

    </div>
    <script src="script.js">
    </script>
</body>
</html>
